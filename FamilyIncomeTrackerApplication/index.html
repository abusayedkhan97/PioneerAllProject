<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Family Income Tracker Application</title>
    <!-- Include DataTables CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css"
    />

    <!-- font-awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- bootstrap css link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <h1 class="dashbord">Dashbord</h1>
    <h3 class="text-end container text-primary fw-bold">Date formate: MM-DD-YYYY</h3>

    <div class="container">
      <div class="row">
        <div class="col-md-1"></div>

        <div class="col-md-3">
          <div class="card text-success fw-bold">
            <div class="card-header">
              <i class="fa-solid fa-wallet fa-fw"></i> Balance
            </div>
            <div class="card-body cash"></div>
          </div>
        </div>

        <div class="col-md-3">
          <div class="card text-warning fw-bold">
            <div class="card-header">
              <i class="fa-solid fa-cart-plus fa-fw"></i></i> Total income
            </div>
            <div class="card-body totalIncomeAmount"></div>
          </div>
        </div>

        <div class="col-md-3">
          <div class="card text-danger fw-bold">
            <div class="card-header">
              <i class="fa-solid fa-file-invoice-dollar fa-fw"></i> Total Expense
            </div>
            <div class="card-body totalExpenseAmountHtml"></div>
          </div>
        </div>

      </div>
    </div>

    <!-- filter -->
    <div class="container text-end d-flex justify-content-between mt-2 align-items-end">
      <div class="w-100 text-start">
        <h4 id="dateFilteringText" class="text-success text-center d-inline"></h4>
        <h4 class="text-success text-center d-inline" id="filterTotalDays"></h4>
      </div>

      <div class="text-center">
        <label for="" class="fs-4 fw-bold text-danger">From</label>
        <input type="date" class="ftomSearchData form-control">
      </div>

      <div class="ms-1 text-center">
        <label for="" class="fs-4 fw-bold text-danger">To</label>
        <input type="date" class="toSearchData form-control">
      </div>

      <button id="filterBtn" class="btn btn-danger ms-2">Filter</button>
    </div>
    

    <div class="mt-3 mb-5 mx-3">
      <div class="row">
        <div class="col-md-6 pe-1">
          <div class="card">
            <div class="card-header">
              <h5>Income</h5>
            </div>

            <div class="card-body">
              <button
                class="btn btn-success mb-3"
                data-bs-toggle="modal"
                data-bs-target="#incomeModal"
              >
                <i class="fa-solid fa-plus"></i> Add
              </button>
              <table class="table" id="incomTable">
                <thead>
                  <th>#</th>
                  <th>Discription</th>
                  <th>Time</th>
                  <th>Mode</th>
                  <th>Amount</th>
                  <th class="d-flex"><i class="fa-solid fa-gears"></i><span>Action</span></th>
                </thead>

                <tbody id="getIncome"></tbody>
              </table>
            </div>
          </div>
        </div>

        <div class="col-md-6 ps-1">
          <div class="card">
            <div class="card-header">
              <h5>Expense</h5>
            </div>

            <div class="card-body">
              <button
                class="btn btn-success mb-3"
                data-bs-toggle="modal"
                data-bs-target="#expenseModal"
              >
                <i class="fa-solid fa-plus"></i> Add
              </button>
              <table class="table" id="ExpenseTable">
                <thead>
                  <th>#</th>
                  <th>Discription</th>
                  <th>Time</th>
                  <th>Mode</th>
                  <th>Amount</th>
                  <th class="d-flex"><i class="fa-solid fa-gears"></i><span>Action</span></th>
                </thead>

                <tbody id="getExpense"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>


    <!-- Add Income listing with source Model -->
    <div class="modal fade" id="incomeModal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-center">
          <div class="modal-header">
            <button
              class="btn-close text-bg-warning IncomeModalbtn"
              data-bs-dismiss="modal"
            ></button>
          </div>

          <div class="modal-body">
            <h2 class="dashbord">Income</h2>
            <div id="incomeAlertText"></div>

            <form id="incomeForm">
              <input
                type="text"
                name="discription"
                placeholder="Discription"
                class="form-control mb-3"
              />
              <input
                type="date"
                name="time"
                placeholder="Time"
                class="form-control mb-3"
              />
              <select name="mode" class="form-control mb-3">
                <option selected>-Mode-</option>
                <option value="cash">Cash</option>
                <option value="bank">Bank</option>
              </select>
              <input
                type="number"
                name="amount"
                placeholder="Amount"
                class="form-control mb-3"
              />

              <input type="submit" class="form-control btn btn-warning" />
            </form>
          </div>
        </div>
      </div>
    </div>

    
    <!-- Add Expense listing with source Model -->
    <div class="modal fade" id="expenseModal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-center">
          <div class="modal-header">
            <button
              class="btn-close text-bg-warning expenseModalbtn"
              data-bs-dismiss="modal"
            ></button>
          </div>

          <div class="modal-body">
            <h2 class="dashbord">Expense</h2>
            <div id="expenseAlertText"></div>

            <form id="expenseForm">
              <input
                type="text"
                name="discription"
                placeholder="Discription"
                class="form-control mb-3"
              />
              <input
                type="date"
                name="time"
                placeholder="Time"
                class="form-control mb-3"
              />
              <select name="mode" class="form-control mb-3">
                <option selected>-Mode-</option>
                <option value="cash">Cash</option>
                <option value="bank">Bank</option>
              </select>
              <input
                type="number"
                name="amount"
                placeholder="Amount"
                class="form-control mb-3"
              />

              <input type="submit" class="form-control btn btn-warning"/>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- income Successful animation -->
    <div id="successMessage" class="hidden">
      <div class="checkmark-circle">
        <div class="background"></div>
        <div class="checkmark draw"></div>
      </div>
      <p>Successful!</p>
    </div>

    <!-- expense Successful animation -->
    <div id="expenseSuccessMessage" class="hidden">
      <div class="checkmark-circle">
        <div class="background"></div>
        <div class="checkmark draw"></div>
      </div>
      <p>Successful!</p>
    </div>



        <!-- Income update Modal-->
        <div class="modal fade" id="incomeEdite">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content text-center">
              <div class="modal-header">
                <button
                  class="btn-close text-bg-warning income-update-btn-close"
                  data-bs-dismiss="modal"
                ></button>
              </div>
    
              <div class="modal-body">

                <form id="incomeUpdateForm">
                  <input type="hidden" name="id">
                  <input
                    type="text"
                    name="discription"
                    placeholder="Discription"
                    class="form-control mb-3"
                  />
                  <input
                    type="date"
                    name="time"
                    placeholder="Time"
                    class="form-control mb-3"
                  />
                  <select name="mode" class="form-control mb-3">
                    <option selected>-Mode-</option>
                    <option value="cash">Cash</option>
                    <option value="bank">Bank</option>
                  </select>
                  <input
                    type="number"
                    name="amount"
                    placeholder="Amount"
                    class="form-control mb-3"
                  />
    
                  <input type="submit" class="form-control btn btn-warning"/>
                </form>

              </div>
            </div>
          </div>
        </div>


        <!-- expense update Modal-->
        <div class="modal fade" id="expenseEdite">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content text-center">
              <div class="modal-header">
                <button
                  class="btn-close text-bg-warning expense-update-btn-close"
                  data-bs-dismiss="modal"
                ></button>
              </div>
    
              <div class="modal-body">

                <form id="expenseUpdateForm">
                  <input type="hidden" name="id">
                  <input
                    type="text"
                    name="discription"
                    placeholder="Discription"
                    class="form-control mb-3"
                  />
                  <input
                    type="date"
                    name="time"
                    placeholder="Time"
                    class="form-control mb-3"
                  />
                  <select name="mode" class="form-control mb-3">
                    <option selected>-Mode-</option>
                    <option value="cash">Cash</option>
                    <option value="bank">Bank</option>
                  </select>
                  <input
                    type="number"
                    name="amount"
                    placeholder="Amount"
                    class="form-control mb-3"
                  />
    
                  <input type="submit" class="form-control btn btn-warning"/>
                </form>

              </div>
            </div>
          </div>
        </div>

    <!-- Include jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Include DataTables JS -->
    <script
      type="text/javascript"
      charset="utf8"
      src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"
    ></script>

    <!-- bootstrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- custom js link -->
    <script src="./src/functions.js"></script>
    <script src="./src/models.js"></script>
    <script src="./src/main.js"></script>

    <script>
      // incomTable DataTables
      $(document).ready(function () {
        $("#incomTable").DataTable();
      });
      // ExpenseTable DataTables
      $(document).ready(function () {
        $("#ExpenseTable").DataTable();
      });
    </script>

  </body>
</html>
