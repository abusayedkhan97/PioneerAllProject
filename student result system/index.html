<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student data cruds</title>
    <!-- font-awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- bootstrap css link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <!-- custom css link -->
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>

    <div class="w-50 mt-5 text-end m-auto">
      <a class="btn btn-success" href="./admin.html">Go to Dashbord <i class="fa-solid fa-arrow-right"></i></a>
    </div>

    <div class="container">
      <div class="result_search_header">
        <div class="logo">
          <img
            src="http://www.educationboardresults.gov.bd/images/bd_logo.png"
            alt=""
          />
        </div>
        <div class="banner">
          <div class="banner_header">
            <h5>Ministry of Education</h5>
            <img
              src="http://www.educationboardresults.gov.bd/images/banner_flag.jpg"
              alt=""
            />
          </div>
          <hr />
          <h4>Intermediate and Secondary Education Boards Bangladesh</h4>

          <div class="banner_footer">
            <a href="#">Official Website of Education Board</a>
          </div>
        </div>
      </div>

      <div class="result_search_body">
        <form id="result-search-form">
          <div class="form_row">
            <label for="">Examination</label>
            <div>
              <span>:</span>
              <select name="examination" id="">
                <option value="hsc">HSC/Alim/Equivalent</option>
                <option value="jsc">JSC/JDC</option>
                <option value="ssc">SSC/Dakhil</option>
                <option value="ssc_voc">SSC(Vocational)</option>
                <option value="hsc">HSC/Alim</option>
                <option value="hsc_voc">HSC(Vocational)</option>
                <option value="hsc_hbm">HSC(BM)</option>
                <option value="hsc_dic">Diploma in Commerce</option>
                <option value="hsc">Diploma in Business Studies</option>
              </select>
            </div>
          </div>

          <div class="form_row">
            <label for="">Year</label>
            <div>
              <span>:</span>
              <select name="year" id="">
                <option value="0000" selected="">Select One</option>
                <option value="2024">2024</option>
                <option value="2023">2023</option>
                <option value="2022">2022</option>
                <option value="2021">2021</option>
                <option value="2020">2020</option>
                <option value="2019">2019</option>
                <option value="2018">2018</option>
                <option value="2017">2017</option>
                <option value="2016">2016</option>
                <option value="2015">2015</option>
                <option value="2014">2014</option>
                <option value="2013">2013</option>
                <option value="2012">2012</option>
                <option value="2011">2011</option>
                <option value="2010">2010</option>
                <option value="2009">2009</option>
                <option value="2008">2008</option>
                <option value="2007">2007</option>
                <option value="2006">2006</option>
                <option value="2005">2005</option>
                <option value="2004">2004</option>
                <option value="2003">2003</option>
                <option value="2002">2002</option>
                <option value="2001">2001</option>
                <option value="2000">2000</option>
                <option value="1999">1999</option>
                <option value="1998">1998</option>
                <option value="1997">1997</option>
                <option value="1996">1996</option>
              </select>
            </div>
          </div>

          <div class="form_row">
            <label for="">Board</label>
            <div>
              <span>:</span>
              <select name="board" id="">
                <option value="" selected="">Select One</option>
                <option value="barisal">Barisal</option>
                <option value="chittagong">Chittagong</option>
                <option value="comilla">Comilla</option>
                <option value="dhaka">Dhaka</option>
                <option value="dinajpur">Dinajpur</option>
                <option value="jessore">Jessore</option>
                <option value="mymensingh">Mymensingh</option>
                <option value="rajshahi">Rajshahi</option>
                <option value="sylhet">Sylhet</option>
                <option value="madrasah">Madrasah</option>
                <option value="tec">Technical</option>
                <option value="dibs">DIBS(Dhaka)</option>
              </select>
            </div>
          </div>

          <div class="form_row">
            <label for="">Roll</label>
            <div>
              <span>:</span>
              <input type="text" name="roll"/>
            </div>
          </div>

          <div class="form_row">
            <label for="">Reg: No</label>
            <div>
              <span>:</span>
              <input type="text" name="reg"/>
            </div>
          </div>

          <div class="form-fields-row form_row">
            <label for="" id="edu-plz"> </label>
            <span>:</span>
            <input type="text" name="pzl"/>
          </div>

          <div class="search_form_btn">
            <button id="reset">Reset</button>
            <button id="submit">Submit</button>
          </div>
        </form>
      </div>

      <div class="result_search_footer">
        <div class="result_search_footer_left">
          <span>Â©2005-2024 Ministry of Education, All rights reserved.</span>
        </div>
        <div class="result_search_footer_right">
          <span>Powered by</span>
          <img
            src="http://www.educationboardresults.gov.bd/images/tbl_logo.png"
            alt=""
          />
        </div>
      </div>
    </div>
    <!-- bootstrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- custom js link -->
    <script src="./src/functions.js"></script>
    <script src="./src/index.js"></script>
  </body>
</html>
